<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Smart Clinic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff5e6;
            /* Light saffron tint */
            font-family: 'Poppins', sans-serif;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #FF9933 0%, #FF5722 100%);
            /* Saffron Gradient */
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 15px rgba(255, 153, 51, 0.3);
            margin-bottom: 40px;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            background: white;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .table thead th {
            background-color: #FFF3E0;
            color: #E65100;
            border-bottom: 2px solid #FF9933;
            font-weight: 600;
        }

        .btn-approve {
            background-color: #138808;
            /* Indian Flag Green */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(19, 136, 8, 0.2);
        }

        .btn-approve:hover {
            background-color: #0b5705;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(19, 136, 8, 0.3);
        }

        .status-badge {
            font-size: 0.85em;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .welcome-text {
            font-size: 1.1rem;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <div class="dashboard-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="mb-0"><i class="fas fa-notes-medical me-2"></i>Staff Portal</h2>
            <div class="d-flex align-items-center">
                <span class="welcome-text me-3">Namaste, <strong>Staff</strong></span>
                <a href="/logout.html" class="btn btn-light btn-sm rounded-pill px-3 shadow-sm"
                    style="color: #E65100; font-weight: 600;">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card p-4 border-0">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 style="color: #E65100; font-weight: 700;">Appointment Requests</h4>
                        <span class="badge bg-light text-dark border">
                            <i class="fas fa-clock me-1 text-warning"></i> Recent First
                        </span>
                    </div>

                    <div th:if="${#lists.isEmpty(appointments)}" class="text-center py-5 text-muted">
                        <i class="far fa-calendar bg-light p-4 rounded-circle mb-3 fa-3x text-secondary"></i>
                        <p class="mb-0">No pending appointments found.</p>
                    </div>

                    <div class="table-responsive" th:if="${!#lists.isEmpty(appointments)}">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Date & Time</th>
                                    <th>Patient ID</th>
                                    <th>Doctor</th>
                                    <th>Reason</th>
                                    <th>Status</th>
                                    <th class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="appt : ${appointments}">
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-light rounded p-2 me-2 text-center" style="min-width: 50px;">
                                                <small class="d-block fw-bold text-dark"
                                                    th:text="${#temporals.format(appt.appointmentTime, 'dd')}">01</small>
                                                <small class="d-block text-muted" style="font-size: 0.7em;"
                                                    th:text="${#temporals.format(appt.appointmentTime, 'MMM')}">JAN</small>
                                            </div>
                                            <span class="fw-bold text-dark"
                                                th:text="${#temporals.format(appt.appointmentTime, 'hh:mm a')}">10:00
                                                AM</span>
                                        </div>
                                    </td>
                                    <td class="text-secondary fw-medium" th:text="'#' + ${appt.patientId}">ID</td>
                                    <td>
                                        <span class="d-flex align-items-center">
                                            <i class="fas fa-user-md text-primary me-2"></i>
                                            <span th:text="${appt.doctorName}">Doctor</span>
                                        </span>
                                    </td>
                                    <td class="text-muted" th:text="${appt.reason}">Reason</td>
                                    <td>
                                        <span class="badge bg-warning text-dark status-badge shadow-sm"
                                            th:if="${appt.status == 'Pending'}">
                                            <i class="fas fa-hourglass-half me-1"></i> Pending
                                        </span>
                                        <span class="badge bg-success status-badge shadow-sm"
                                            th:if="${appt.status == 'Confirmed'}">
                                            <i class="fas fa-check-circle me-1"></i> Confirmed
                                        </span>
                                    </td>
                                    <td class="text-end">
                                        <form th:if="${appt.status == 'Pending'}"
                                            th:action="@{/staff/approve/{id}(id=${appt.id})}" method="post">
                                            <button type="submit" class="btn btn-approve btn-sm">
                                                <i class="fas fa-check me-1"></i> Approve
                                            </button>
                                        </form>
                                        <span th:if="${appt.status == 'Confirmed'}" class="text-success fw-bold px-3">
                                            <i class="fas fa-check-double"></i> Done
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
