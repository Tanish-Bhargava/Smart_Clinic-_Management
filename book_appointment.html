<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Smart Clinic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* Dark overlay */
            z-index: -1;
        }

        .booking-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .booking-card h2 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 10px;
        }

        .form-label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            background: #fff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
        }

        .btn-outline-secondary {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            border: 2px solid #95a5a6;
            color: #7f8c8d;
        }

        .btn-outline-secondary:hover {
            background: #95a5a6;
            color: white;
            border-color: #95a5a6;
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="booking-card">
        <div class="text-center">
            <h2><i class="fas fa-calendar-check me-2"></i>Book Visit</h2>
        </div>

        <form th:action="@{/patient/book-appointment.html}" th:object="${appointment}" method="post" id="bookingForm">

            <div class="mb-3">
                <label class="form-label">Specialization</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-stethoscope"></i></span>
                    <select class="form-select" id="specialization" required>
                        <option value="" selected disabled>Select Specialization</option>
                        <option th:each="spec : ${specializations}" th:value="${spec}" th:text="${spec}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Doctor</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                    <select class="form-select" id="doctor" th:field="*{doctorId}" required disabled>
                        <option value="" selected disabled>Select Doctor</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    <input type="date" class="form-control" id="appointmentDate" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Time Slot</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="far fa-clock"></i></span>
                    <select class="form-select" id="timeSlot" required disabled>
                        <option value="" selected disabled>Select Time Slot</option>
                    </select>
                </div>
            </div>

            <!-- Hidden field for LocalDateTime binding -->
            <input type="hidden" th:field="*{appointmentTime}" id="finalAppointmentTime">

            <div class="mb-4">
                <label class="form-label">Reason for Visit</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-notes-medical"></i></span>
                    <textarea class="form-control" th:field="*{reason}" rows="2"
                        placeholder="Briefly describe your symptoms..." required></textarea>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">Confirm Booking</button>
                <a href="http://localhost:8081/" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $(document).ready(function () {
            // Load Doctors on Specialization Change
            $('#specialization').change(function () {
                var specialization = $(this).val();
                $.get('/api/doctors?specialization=' + specialization, function (data) {
                    var doctorSelect = $('#doctor');
                    doctorSelect.empty().append('<option value="" selected disabled>Select Doctor</option>');
                    $.each(data, function (index, doctor) {
                        doctorSelect.append('<option value="' + doctor.id + '">' + doctor.name + '</option>');
                    });
                    doctorSelect.prop('disabled', false);
                });
            });

            // Load Slots on Doctor Change
            $('#doctor').change(function () {
                var doctorId = $(this).val();
                $.get('/api/doctors/' + doctorId + '/slots', function (data) {
                    var slotSelect = $('#timeSlot');
                    slotSelect.empty().append('<option value="" selected disabled>Select Time Slot</option>');
                    $.each(data, function (index, slot) {
                        slotSelect.append('<option value="' + slot + '">' + slot + '</option>');
                    });
                    slotSelect.prop('disabled', false);
                });
            });

            // Handle Form Submission
            $('#bookingForm').submit(function (e) {
                e.preventDefault(); // Prevent default submission

                var date = $('#appointmentDate').val();
                var time = $('#timeSlot').val();

                if (date && time) {
                    if (time.length === 5) time += ":00";
                    $('#finalAppointmentTime').val(date + 'T' + time);
                }

                // AJAX Submit
                $.ajax({
                    type: "POST",
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function (response) {
                        Swal.fire({
                            title: 'Appointment Pending',
                            text: 'Your appointment request has been received. We will notify you once it is confirmed.',
                            icon: 'info',
                            confirmButtonColor: '#3498db',
                            confirmButtonText: 'Go to Dashboard'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = '/patient/dashboard.html';
                            }
                        });
                    },
                    error: function (xhr) {
                        console.error('Booking failed:', xhr);
                        let errMsg = 'Something went wrong. Please try again.';
                        if (xhr.responseText) {
                            errMsg = xhr.responseText;
                        }
                        Swal.fire({
                            title: 'Error!',
                            text: errMsg,
                            icon: 'error',
                            confirmButtonText: 'Close'
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
