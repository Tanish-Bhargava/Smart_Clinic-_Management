<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic - Register</title>
    <!-- Use absolute paths for CSS since this is a new file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reusing Login Styles for consistency */
        /* In production, these should be in a shared CSS file */
        :root {
            --primary-color: #0d6efd;
            --border-color: #dee2e6;
            --dark-color: #212529;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-body {
            padding: 40px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .login-footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h2>Create Account</h2>
            <p>Join Smart Clinic Management System</p>
        </div>
        <div class="login-body">
            <form th:action="@{/register.html}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullName}" placeholder="John Doe" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Choose a username"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Create a password"
                        required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-control" th:field="*{role}">
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Staff">Staff</option>
                    </select>
                </div>

                <button type="submit" class="login-btn">Sign Up</button>
            </form>
        </div>
        <div class="login-footer">
            Already have an account? <a href="/login.html">Sign In</a>
        </div>
    </div>
</body>

</html>
